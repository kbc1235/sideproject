<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrap login">
      <div class="login-box">
        <h1><span>OPENR</span>ENTAL</h1>
        <div class="sub-txt">
          <p>Create an account</p>
          <p>Enter your email to sign up for this app</p>
        </div>
        <div class="input-box">
          <input type="text" placeholder="email@domain.com" />
          <div class="btn-box">
            <button class="btn-email primary">Sign up with email</button>
          </div>
        </div>
        <div class="center-line">
          <span>or continue with</span>
        </div>
        <div class="input-box">
          <input type="password" placeholder="*********" />
          <div class="btn-box">
            <button class="btn-otp primary">OTP NUMBER</button>
          </div>
        </div>
        <div class="bottom-txt">
          <p>
            By clicking continue, you agree to our terms of Service and Privacy
            policy
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
