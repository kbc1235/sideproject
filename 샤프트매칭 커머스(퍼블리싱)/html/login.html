
<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="title" content="Hausys in story">
<meta name="keywords" content="Hausys in story">
<meta name="description" content="Hausys in story">
<title>샤프트 - 로그인 | Hausys in story</title>
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/components.css">

<script defer src="../js/common.js"></script>

</head>
<body>
    <div class="wrapper">
        <!-- Container -->
        <main role="main" class="login">
            <div class="login_wrap">
              <div class="top_wrap">
                <div class="main_logo">
                  <img src="../img/landig/img_landing_logo.png" alt="샤퍼트 파인더">
                </div>
                <h2 class="opening">빅테이터 분석 시스템으로 <br>
                  나에게 꼭 맞는 샤프트를 찾아보세요!</h2>
              </div>
              <div class="loging_box">
                <label for="id" class="id"><img src="../img/icon_id.png" alt="아이디 아이콘"></label>
                <input type="text" id="id" placeholder="아이디 입력" title="아이디입력">
                <label for="pw" class="pw"><img src="../img/icon_pw.png" alt="비밀번호 아이콘"></label>
                <input type="password" id="pw" placeholder="비밀번호 입력" title="비밀번호입력">
                <div class="find_id_pw"><a href="javascript:void(0)">아이디/비밀번호찾기</a></div>
              </div>
              
              <ul class="button_wrap">
                <li class="login_btn">
                  <a href="javascript:void(0)">로그인</a>
                </li>
                <li class="login_btn naver">
                  <a href="javascript:void(0)">네이버로 로그인</a>
                </li>
                <li class="login_btn kakao">
                  <a href="javascript:void(0)">카카오톡으로 로그인</a>
                  <span>외부 계정으로 로그인 시 <br> 자동으로 회원에 가입 됩니다.</span>
                </li>
                <li class="login_btn">
                  <a href="javascript:void(0)">회원가입</a>
                </li>
              </ul>
            </div>

            <!-- Alert -->
            <!-- 3-1 -->
            <div class="secGuide line">
              <div class="alert_wrap">
                  <div class="content">
                      <span>회원 계정을 다시 확인해 주십시오.</span>
                      <div class="btns_box full_btn">
                          <a href="#" class="btn btnF btnC2">확인</a>
                      </div>
                  </div>
             </div>
            <!-- 3-2 -->
            <div class="secGuide line">
              <div class="alert_wrap">
                  <div class="content">
                      <span>아이디와 비밀번호를 입력하세요.</span>
                      <div class="btns_box full_btn">
                          <a href="#" class="btn btnF btnC2">확인</a>
                      </div>
                  </div>
             </div>
          </div>
        </main>
        <!-- //Container -->
    </div>
    <div class="dim"></div>
</body>
</html>
